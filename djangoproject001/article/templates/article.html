{% extends 'main.html' %} <!-- указываем, в какой файл будет внедрятся ниже следующий блок -->

{% block article %} <!-- задаем блок с именем article -->
<h4>{{ article.article_date }}</h4>
<h2>{{ article.article_title }}</h2>
    <p>{{ article.article_text }}</p>
<hr>
<div class="large-offset-1 large-8 column">
    <p>Комментарии:</p>
{% for comment in comments %}
    <p>{{ comment.comments_text }}</p>
{% endfor %}
    {% if username %}
    <form action="/articles/addcomment/{{ article.id }}/" method="post">
        {% csrf_token %}
            {{ form }}
        <input type="submit" class="button" value="Добавить комментарий">
    </form>
    {% endif %}
</div>
{% endblock %} <!-- закрываем блок -->
