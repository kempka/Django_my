{% load static %} <!-- подключаем статичные файлы-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
    <link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}"> <!-- подключаем CSS файлы-->
</head>
<body>
<div class="top-bar">
    <section class="top-bar-section">
        <ul class="right">
            {% if username %}
                <li><a href="/auth/logout/">Выйти ({{ username }})</a></li>
            {% else %}
                <li><a href="/auth/login/">Войти</a></li>
            {% endif %}
        </ul>
    </section>
</div>
    <h1><a href="/">Мой блог</a></h1>
<div class="row">
{% block article %}{% endblock %} <!-- сюда будет вставлятся блок с именем article-->
{% block login %}{% endblock %} <!-- сюда будет вставлятся блок с именем login-->
</div>
</body>
</html>
